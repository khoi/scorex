<body id="body" style="background-color: white;"><noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
        <div>
            <section class="matches-area bg-image ptb-100 jarallax" data-jarallax="{&quot;speed&quot;: 0.3}">
                <div class="container">
                    <div class="section-title"><span class="sub-title">Matches</span>
                        <h2>Live Matches</h2>
                    </div>
                    <div id="trending-match" style="margin-bottom: 20px; background-color: dimgrey;"></div>
                    <div class="matches-tabs">
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item" role="presentation"><span class="nav-link active"
                                    id="upcoming-matches-tab" data-toggle="tab" href="" role="tab"
                                    aria-controls="upcoming-matches" aria-selected="false"
                                    onclick="displayUpcomingMatches()" style="cursor: pointer;">Upcoming Matches</span>
                            </li>
                            <li class="nav-item " role="presentation">
                                <div class="nav-link " id="latest-result-tab" onclick="displayFinishMatches()"
                                    style="cursor: pointer;">Latest Result</div>
                            </li>
                        </ul>
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="upcoming-matches" role="tabpanel"></div>
                            <div class="tab-pane fade show active" id="finish-matches" role="tabpanel"
                                style="display: none;"></div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
